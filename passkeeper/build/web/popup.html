<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title></title>
        <script src="myjs1.js"></script>
        <style>
            input[type="text"],input[type="password"]
            {
                box-sizing: border-box;
                margin-bottom: 20px;
                padding: 4px;
                width: 220px;
                height: 32px;
                border: none;
                border-bottom: 1px solid #AAA;
                font-family: 'Roboto', sans-serif;
                font-weight: 400;
                font-size: 15px;
                transition: 0.2s ease;
                cursor:text;
            }
            input[type="button"]
            {
                background: #16a085;
                border:none;
                color:white;
                padding:5px 8px;
                font-weight: bolder;
                width:150px;
                margin-top:1px;
                text-transform: uppercase;
            } 

            #fill
            {
                
                font-size: 15px;
            }
        </style>

    </head>
    <body >
        <form>
            <input type="text" name="userid" id="userid" placeholder="Enter User Name">
            <input type="text" name="domain" id=domain placeholder="Enter Domain Name">
            <input type="password" name="master" id="master" placeholder="Password">
            <div id="fill"></div>
            <input type="button" id="btn1" value="submit"> 

        </form>
    </body>
</html>
